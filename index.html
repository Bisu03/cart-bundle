<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bundle & Save</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <h3 class="text-xl font-semibold mb-4">Bundle & Save</h3>

    <!-- 1 Pair -->
    <label class="block mb-4">
      <input
        type="radio"
        name="bundle"
        class="bundle-option hidden peer"
        value="1"
        data-price="195"
      />
      <div
        class="border p-4 rounded-md cursor-pointer peer-checked:border-blue-500 peer-checked:bg-blue-50"
      >
        <div class="flex justify-between items-center">
          <span class="text-lg font-medium">1 Pair</span>
          <span class="text-lg font-semibold">DKK 195.00</span>
        </div>
        <div class="text-sm text-green-600 mt-1">50% OFF</div>
        <div
          class="options-group hidden mt-4 grid grid-cols-2 gap-4"
          data-pairs="1"
        >
          <select
            class="border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
          </select>
          <select
            class="border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </div>
      </div>
    </label>

    <!-- 2 Pairs -->
    <label class="block mb-4">
      <input
        type="radio"
        name="bundle"
        class="bundle-option hidden peer"
        value="2"
        data-price="345"
      />
      <div
        class="border p-4 rounded-md cursor-pointer peer-checked:border-blue-500 peer-checked:bg-blue-50"
      >
        <div class="flex justify-between items-center">
          <span class="text-lg font-medium">2 Pairs</span>
          <span class="text-lg font-semibold">DKK 345.00</span>
        </div>
        <div class="text-sm text-green-600 mt-1">Most Popular - 40% OFF</div>
        <div
          class="options-group hidden mt-4 grid grid-cols-2 gap-4"
          data-pairs="2"
        >
          <select
            class="border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
          </select>
          <select
            class="border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
          <select
            class="border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
          </select>
          <select
            class="border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </div>
      </div>
    </label>

    <!-- 3 Pairs -->
    <label class="block mb-4">
      <input
        type="radio"
        name="bundle"
        class="bundle-option hidden peer"
        value="3"
        data-price="528"
      />
      <div
        class="border p-4 rounded-md cursor-pointer peer-checked:border-blue-500 peer-checked:bg-blue-50"
      >
        <div class="flex justify-between items-center">
          <span class="text-lg font-medium">3 Pairs</span>
          <span class="text-lg font-semibold">DKK 528.00</span>
        </div>
        <div class="text-sm text-green-600 mt-1">60% OFF</div>
        <div
          class="options-group hidden mt-4 grid grid-cols-2 gap-4"
          data-pairs="3"
        >
          <select
            class="border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
          </select>
          <select
            class="border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
          <select
            class="border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
          </select>
          <select
            class="border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
          <select
            class="border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
          </select>
          <select
            class="border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </div>
      </div>
    </label>

    <!-- Total Price -->
    <div class="text-xl font-bold mt-4">Total: <span id="total-price">DKK 0.00</span></div>

    <!-- Add to Cart Button -->
    <button class="bg-green-600 text-white px-4 py-2 mt-4 rounded-md">+ Add to Cart</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const bundleOptions = document.querySelectorAll(".bundle-option");
      const totalPriceEl = document.getElementById("total-price");

      bundleOptions.forEach((option) => {
        option.addEventListener("change", (e) => {
          const price = e.target.dataset.price;
          totalPriceEl.textContent = `DKK ${price}.00`;

          // Show and hide option groups
          document.querySelectorAll(".options-group").forEach((group) => {
            group.classList.add("hidden");
          });

          const selectedGroup = document.querySelector(`.options-group[data-pairs="${e.target.value}"]`);
          if (selectedGroup) selectedGroup.classList.remove("hidden");
        });
      });
    });
  </script>
</body>
</html>
